{% extends "bootstrap/base.html" %}

{% block title %}Flask_Sqlachemy_RESTfulAPI_Codegen{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="../static/css/global.css">
{% endblock %}

{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Flask_Sqlachemy_RESTfulAPI_Codegen</h3>
    </div>
    <div class="panel-body">
        <h2>要生成的目标接口项目基本配置</h2>
    </div>
    <form class="form-horizontal" role="form" method="post">
        <div class="panel-body container-body">

            <!--项目路径-->
            <div class="form-group">
                <label for="projectPath" class="col-sm-2 control-label">项目路径</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="projectPath" value="dist">
                </div>
            </div>

            <!--项目名称-->
            <div class="form-group">
                <label for="projecName" class="col-sm-2 control-label">项目名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="projectName" value="api.myproject.com">
                </div>
            </div>

            <!--接口版本-->
            <div class="form-group">
                <label for="interfaceVersion" class="col-sm-2 control-label">接口版本</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="interfaceVersion" value="1.0">
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary" onclick="window.history.back()">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
            <div class="btn-group btn-next">
                <button type="submit" class="btn btn-primary ">下一步</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
